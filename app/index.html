<!doctype html>
<html lang="en" ng-csp>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Internet Explorer Web Platform Status and Roadmap - status.modern.IE</title>
    <base href="/">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="dns-prefetch" href="https://www.chromestatus.com/">
    <!-- build:prefetch({.tmp,app}) images/arrow.svg -->
    <link rel="prefetch" href="/images/arrow.svg">
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/header.css">	
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/roadmap.css">
	<link rel="stylesheet" href="styles/footer.css">	
    <link rel="stylesheet" href="styles/sprites.css">
    <!-- endbuild -->
    <script src="scripts/index.viewport.js"></script>
    <!--Portions of the content in this page from chromestatus.com, used under Creative Commons Attribution 2.5 License
    (see http://creativecommons.org/licenses/by/2.5/legalcode).-->
    <script src="scripts/index.appinsights.js" type="text/javascript"></script>
</head>
<body data-ng-app="statusieApp">

<div data-ng-controller="MainCtrl" class="content">
    <header role="banner" class="header">
		<div>
			<div class="siteLogo">
				<a href="https://modern.ie">
					<h1 class="status-ie">modern.IE</h1>
				</a>
			</div>
			<div class="logos">
				<a class="icon-social-tw" href="https://twitter.com/iedevchat" 
				   title="Give feedback on Twitter" target="_blank">Twitter</a>
				<a class="icon-social-stackoverflow"
				   href="http://stackoverflow.com/questions/tagged/internet-explorer"  
				   target="_blank">Stack Overflow</a>
				<a class="icon-microsoft-logo" href="http://www.microsoft.com" title="Microsoft"
					   target="_blank">Microsoft</a>
			</div>
		</div>
		<nav role="navigation" class="menu">
			<ul class="menu-bar">
				<li class="menu-item menu-item-tools">
					<a href="https://modern.ie/tools">Tools</a>
				</li>
				<li class="menu-item menu-item-status" aria-selected="true">
					<a href="https://status.modern.ie/">Platform Status</a>
				</li>
				<li class="menu-item menu-item-devchannel">
					<a href="https://devchannel.modern.ie/">Tech Preview</a>
				</li>
				<li class="menu-item menu-item-community">
					<a href="https://modern.ie/meet-developers">Community</a>
				</li>
				<li class="menu-item menu-item-msdn">
					<a href="http://msdn.microsoft.com/ie">MSDN Dev Center</a>
				</li>
			</ul>
		</nav>
	</header>
	
    <div class="filter-container" data-sticky>
        <div class="filter-group">
            <termfilter></termfilter>
            <interopfilter></interopfilter>
            <featuresorting></featuresorting>
            <div class="total-features" aria-live="polite" role="status" aria-atomic="true">Features found: <span>{{limit}}</span></div>
        </div>
    </div>
    <article role="article" arrownavigation>
        <div class="progress-wrapper" data-ng-show="loading">
            <progress max="100">
            </progress>
        </div>

        <feature data-ng-repeat="feature in features" onfinishrender>
        </feature>
    </article>

    <footer role="contentinfo">
		<small>
			<span class="origin-tag">Hello from Seattle</span>
            <a href="http://creativecommons.org/licenses/by/2.5/legalcode"
               target="_blank" class="datalicense">IE status data licensed under a CC Attribution 2.5 License</a>
            <a href="https://github.com/InternetExplorer/Status.IE/">GitHub</a>
            <a href="http://www.microsoft.com/library/toolbar/3.0/trademarks/en-us.mspx"
               target="_blank">Trademarks</a>
            <a href="http://msdn.microsoft.com/windows/apps/cc300389" target="_blank">Terms of Use</a>
            <a href="http://www.microsoft.com/info/privacy.mspx" target="_blank">Privacy and Cookies</a>
		</small>
    </footer>
</div>

<script src="scripts/index.gaq.js"></script>

<!-- build:js scripts/vendor.js -->
<script defer src="scripts/vendorBanner.js"></script>
<script defer src="bower_components/angular/angular.min.js"></script>
<script defer src="bower_components/lodash/dist/lodash.min.js"></script>
<script defer src="bower_components/angular-bindonce/bindonce.min.js"></script>
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script defer src="scripts/scriptBanner.js"></script>
<script defer src="scripts/app.js"></script>
<script defer src="scripts/controllers/main.js"></script>
<script defer src="scripts/directives/feature.js"></script>
<script defer src="scripts/services/status.js"></script>
<script defer src="scripts/directives/termFilter.js"></script>
<script defer src="scripts/directives/featuresorting.js"></script>
<script defer src="scripts/directives/sticky.js"></script>
<script defer src="scripts/directives/onfinishrender.js"></script>
<script defer src="scripts/directives/dropdown.js"></script>
<script defer src="scripts/directives/dropdownfilter.js"></script>
<script defer src="scripts/directives/interopfilter.js"></script>
<script defer src="scripts/directives/arrownavigation.js"></script>
<!-- endbuild -->
</body>
</html>
